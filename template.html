<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I Like You Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">I Like You Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Artists</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cart (0)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-5 bg-light border-bottom">
    <div class="container">
      <h1 class="fw-bold mb-3">Discover Local Minnesota Artists</h1>
      <p class="text-muted">Shop unique handmade items from over 300 local creators</p>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4">Featured Products</h2>
      <div class="row g-4 justify-content-center">
        <div class="col-md-4 col-sm-6">
          <div class="card h-100 text-center shadow-sm">
            <div class="card-body">
              <div class="bg-secondary mb-3" style="height: 150px;">
                <span class="d-flex align-items-center justify-content-center h-100 text-white">Image</span>
              </div>
              <h5 class="card-title">Handmade Ceramic Mug</h5>
              <p class="card-text fw-bold">$28</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="card h-100 text-center shadow-sm">
            <div class="card-body">
              <div class="bg-secondary mb-3" style="height: 150px;">
                <span class="d-flex align-items-center justify-content-center h-100 text-white">Image</span>
              </div>
              <h5 class="card-title">Minnesota Print</h5>
              <p class="card-text fw-bold">$35</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
